<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>E-commerce product page</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="menu"><img src="./images/icon-menu.svg" alt=""></div>
        <div class="logo"><img src="./images/logo.svg" alt="" /></div>
        <div class="cart"><img src="./images/icon-cart.svg" alt="" /></div>
        <div class="avatar"><img src="./images/image-avatar.png" alt="" /></div>
      </div>
    </header>

    <main class="main">
      <div class="mainImg">
        <img src="./images/image-product-1.jpg" alt="" />
      </div>

      <!-- text section -->
      <div class="main_text">
        <div class="first_P"><p>SNEAKER COMPANY</p></div>
        <div class="second_p"><h1>Fall Limited Edition Sneakers</h1></div>
        <div class="text_p">
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
        </div>

        <!-- price section -->
        <div class="price">
          <div class="p1">$125.00</div>
          <div class="p2">50%</div>
          <div class="p3"><strike>$250.00</strike></div>
        </div>

        <!-- counter -->
        <div class="counter">
        <div class="decrement">-</div>
        <div class="text_content">0</div>
        <div class="increment">+</div>
      </div>

        <!-- button -->
        <div class="button">
          <button>
            Add to cart
          </button>
        </div>


      </div>
    </main>
